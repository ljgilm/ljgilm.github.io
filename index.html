        <style>
            .banner {
                background-color: rgb(68, 50, 48);
                width: 100%; 
                height: 21%; 
                position: absolute;
                top: 79%;
            }

            .desk {
                bottom: 10%; 
                z-index: 1;
                max-width:100%;
            }

            .box {
                transition-property: button;
                transition-duration: 1s;
                transition-timing-function: linear;
                }
            .button:hover {
                color: #d08c54;
                background-color: transparent;
                border-color: #d08c54;
                border-radius: 12px;
                transition: ease-in 400ms;
            }

            .cover {
                
                animation: fadebackground 10s;
                z-index: 5;
            }

            @keyframes fadebackground {
                from {background-color: #000000;}
                to {background: transparent;}
            }

            .light {
                animation: fadeInAnimation ease 4s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
            }
            
            @keyframes fadeInAnimation {
                0% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }

            .desk-appear {
                animation: fadeInDesk ease 500ms;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
            }
            
            @keyframes fadeInDesk {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }

            
            .text-appear {
                animation: fadeInText ease 4s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
            }
            
            @keyframes fadeInText {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }

            .parent {
                position: relative;
                top: 0;
                left: 0;
            }
            .image1 {
                position: relative;
                bottom: 0;
            }
            .image2 {
                position: absolute;
                border: 1px solid #000000;
                background-color: rgb(68, 50, 48);
                width: 100%; 
                height: 40%; 
                bottom: 0;
            }

        </style>
    </head>
